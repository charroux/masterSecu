apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mastersecu
    version: "1.0"
  name: mastersecu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mastersecu
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mastersecu
    spec:
      containers:
        - name: mastersecu
          image: "mastersecu"
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources: {}
status: {}

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: mastersecu
  name: mastersecu
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
      name: http
  selector:
    app: mastersecu
  type: NodePort
status:
  loadBalancer: {}

---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: microservice-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: carservice
spec:
  hosts:
    - "*"
  gateways:
    - microservice-gateway
  http:
    - match:
        - uri:
            prefix: /mastersecu/
      rewrite:
        uri: /
      route:
        - destination:
            port:
              number: 80
            host: mastersecu.default.svc.cluster.local