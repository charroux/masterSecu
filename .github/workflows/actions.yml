name: CI
on:
  - pull_request
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Start Kubernetes minikube
        uses: medyagh/setup-minikube@master
      - name: Try the Kubernetes cluster
        run: kubectl get nodes
      - name: Build and test
        run: |
          export SHELL=/bin/bash
          ./gradlew build
          eval $(minikube docker-env)
          docker build -f ./Dockerfile -t mastersecu
          docker images
      - name: Deploy the image to minikube
        run:
          kubectl apply -f deployment.yml
      - name: Get Kubernetes service URL
        run: |
          kubectl get pods
          kubectl wait --for=condition=Ready --timeout=60s pod -l app=mastersecu
          kubectl get pods
          minikube service list
          minikube service mastersecu --url
          echo "------------------opening the service------------------"
      - name: Log Kubernetes pods
        run: |
          kubectl logs $(kubectl get pods -l app=mastersecu -o name)
